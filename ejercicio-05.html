<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 05</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        .container-box {
            max-width: 600px;
            height: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #box_01 {
            width: 500px;
            height: auto;
            margin: 0 auto;
            text-align: center;
        }
        #box_02 {
            display: none;
            width: 600px;
            height: auto;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="container-box">
        <div id="box_01">
            <h2 class="mb-4 text-center">Ingresa cinco números para calcular la suma y el promedio</h2>
            <div class="row align-items-center justify-content-center no-gutters mb-3 px-5">
                <div class="col-sm-auto mr-3">Número 1</div>
                <div class="col-4">
                    <input type="number" class="form-control numeros">
                </div>
            </div>
            <div class="row align-items-center justify-content-center no-gutters mb-3 px-5">
                <div class="col-sm-auto mr-3">Número 2</div>
                <div class="col-4">
                    <input type="number" class="form-control numeros">
                </div>
            </div>
            <div class="row align-items-center justify-content-center no-gutters mb-3 px-5">
                <div class="col-sm-auto mr-3">Número 3</div>
                <div class="col-4">
                    <input type="number" class="form-control numeros">
                </div>
            </div>
            <div class="row align-items-center justify-content-center no-gutters mb-3 px-5">
                <div class="col-sm-auto mr-3">Número 4</div>
                <div class="col-4">
                    <input type="number" class="form-control numeros">
                </div>
            </div>
            <div class="row align-items-center justify-content-center no-gutters mb-3 px-5">
                <div class="col-sm-auto mr-3">Número 5</div>
                <div class="col-4">
                    <input type="number" class="form-control numeros">
                </div>
            </div>
            <button type="button" class="btn btn-success" id="calcular">Iniciar cáculo</button>
            <p class="text-danger m-0 text-center" style="display: none;"><b>Por favor ingresa todos los números</b></p>
            <p class="text-danger m-0 text-center" style="display: none;"><b>Por favor ingresa números mayores o iguales a 0</b></p>
        </div>
        
        <div id="box_02">
            <h2 class="mb-4 text-center">La suma es:</h2>
            <h1 id="resultadoSuma" class="mb-3"></h1>
            <h2 class="mb-4 text-center">El promedio es:</h2>
            <h1 id="resultadoPromedio" class="mb-3"></h1>
            <div class="row align-items-center justify-content-around">
                <div class="col-auto">
                    <button type="button" class="btn btn-success px-2" id="restart">Quiero intentarlo otra vez</button>
                </div>
            </div>
        </div>

    </div>

    <script src="ejercicio-05.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
